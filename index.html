<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>90s Cartoon Paint App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Paint with Pets</h1>
    <div id="controls">
      <label>
        <span>🎨 Brush Color:</span>
        <input type="color" id="colorPicker" class="control">
      </label>
      <label>
        <span>🖌️ Brush Size:</span>
        <input type="range" id="brushSize" min="1" max="20" value="5" class="control">
      </label>
      <button id="downloadBtn" class="control">💾 Download as JPEG</button>
      <label>
        <span>🐾 Add Stamp:</span>
        <select id="stampSelector" class="control">
          <option value="none">None</option>
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="parrot">Parrot</option>
        </select>
      </label>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
