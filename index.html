<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Paint App with Stamps</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paint with Pets</h1>
  <div id="controls">
    <label>
      Brush Color:
      <input type="color" id="colorPicker" class="control">
    </label>
    <label>
      Brush Size:
      <input type="range" id="brushSize" min="1" max="20" value="5" class="control">
    </label>
    <button id="downloadBtn" class="control">Download as JPEG</button>
    <label>
      Add Stamp:
      <select id="stampSelector" class="control">
        <option value="none">None</option>
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
        <option value="parrot">Parrot</option>
      </select>
    </label>
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>

  <script src="script.js"></script>
</body>
</html>
